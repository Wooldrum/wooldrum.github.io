<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>{{ page.title }} â€” Woodrum's Page</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          spacing: { '44': '11rem' },
          colors: {
            'dark-bg': '#0a1020',
            'dark-panel': '#0d152b',
            'dark-line': '#22345b',
            'dark-text': '#e7efff',
            'dark-muted': '#9fb2de',
            'dark-accent': '#59a3ff',
            'dark-contrast': '#132343'
          }
        }
      }
    }
  </script>

  <style>
    :root{ --pfpH:176px; }
    html, body { overflow: visible; }
    body { font-family: 'IBM Plex Mono', monospace; }

    .tile-btn{ position:relative; height:64px; overflow:hidden; background:#132343; display:block; border-radius:0; }
    .tile-img{ position:absolute; inset:0; width:100%; height:100%; object-fit:fill; display:block; }

    .menu-item { display:block; padding:.5rem .75rem; border-radius:.5rem; }
    .menu-item:hover { background:#0a1020; }

    .pfpH { height: var(--pfpH); }
    header.safe-top{ padding-top: env(safe-area-inset-top); padding-top: constant(safe-area-inset-top); }

    .post-body { max-width: 70ch; }
    .post-body p { color: #9fb2de; margin: .9rem 0; }
    .post-body h1, .post-body h2, .post-body h3 { color: #ffffff; margin: 1.25rem 0 .5rem; }
    .post-body a { color: #59a3ff; text-decoration: underline; }
    .post-body img { max-width: 100%; border: 1px solid #22345b; border-radius: 12px; margin: 1rem 0; }
    .post-body blockquote { margin: 1rem 0; padding: .75rem 1rem; border-left: 3px solid #59a3ff; background:#0d152b; color:#9fb2de; border-radius:10px; }
    .post-body code { background:#0d152b; border:1px solid #22345b; padding:.15rem .35rem; border-radius:8px; }
    .post-body pre { background:#0d152b; border:1px solid #22345b; color:#e7efff; padding:1rem; border-radius:12px; overflow:auto; }

    @media (max-width: 767px){
      #leftRail { display:none; }
      #mobileCool { display:flex; }
      .pfpH { height:auto; }
    }

    #mobileCool{
      overflow-x:auto; -webkit-overflow-scrolling:touch; gap:.75rem;
      border-top:2px solid #22345b; border-bottom:2px solid #22345b;
      padding:.75rem .75rem;
    }
    #mobileCool::-webkit-scrollbar{ display:none; }
    #mobileCool{ scrollbar-width:none; }
    .micon{ position:relative; flex:0 0 auto; width:6rem; height:3rem; border:1px solid #22345b; background:#132343; overflow:hidden; }
    .micon img{ position:absolute; inset:0; width:100%; height:100%; object-fit:fill; display:block; }
  </style>

  <script defer src="{{ '/assets/main.js' | relative_url }}"></script>
</head>
<body class="bg-dark-bg text-dark-text antialiased">

  <div class="flex flex-col md:flex-row min-h-screen">

    <aside id="leftRail" class="w-full md:w-48 bg-dark-panel border-r-2 border-dark-line md:sticky md:top-0 md:h-screen">
      <div class="flex flex-row md:flex-col relative">

        <div class="pfpH border-b-2 border-dark-line flex-shrink-0 flex items-center justify-center">
          <button id="pfpToggle" class="rounded-xl outline-none focus:ring-2 focus:ring-dark-accent">
            <img src="{{ '/assets/images/channels4_profile.jpg' | relative_url }}"
                 alt="Profile picture"
                 class="w-36 h-36 rounded-xl object-cover border-2 border-dark-line hover:border-dark-accent transition-colors">
          </button>
        </div>

        <div id="pfpMenu"
             class="hidden absolute left-2 top-[170px] z-50 w-40 bg-dark-panel border-2 border-dark-line rounded-xl shadow-lg">
          <a href="https://youtube.com/wooldrum" target="_blank" rel="noopener" class="menu-item text-dark-muted">YouTube</a>
          <a href="https://discord.gg/WmZ5DVt5N2" target="_blank" rel="noopener" class="menu-item text-dark-muted">Discord</a>
          <a href="https://github.com/Wooldrum" target="_blank" rel="noopener" class="menu-item text-dark-muted">GitHub</a>
          <a href="{{ '/admin/' | relative_url }}" class="menu-item text-dark-accent font-semibold">Admin</a>
        </div>

        <div class="h-16 w-full flex items-center justify-center border-b-2 border-dark-line">
          <span class="text-lg font-semibold text-dark-text">Cool stuff</span>
        </div>

        <nav class="flex flex-row md:flex-col w-full">
          <a href="https://www.microsoft.com/windows/windows-11" target="_blank" rel="noopener"
             class="tile-btn w-full border-b-2 border-dark-line">
            <img src="{{ '/assets/images/Windows_2021_print.png' | relative_url }}" alt="Windows 11" class="tile-img">
          </a>
          <a href="#" class="tile-btn w-full border-b-2 border-dark-line">
            <img src="{{ '/assets/images/focusrite.png' | relative_url }}" alt="Focusrite" class="tile-img">
          </a>
          <a href="#" class="tile-btn w-full border-b-2 border-dark-line">
            <img src="{{ '/assets/images/intel.png' | relative_url }}" alt="Intel" class="tile-img">
          </a>
          <a href="#" class="tile-btn w-full border-b-2 border-dark-line">
            <img src="{{ '/assets/images/logitech.png' | relative_url }}" alt="Logitech" class="tile-img">
          </a>
          <a href="#" class="tile-btn w-full border-b-2 border-dark-line">
            <img src="{{ '/assets/images/lunarclient.png' | relative_url }}" alt="Lunar Client" class="tile-img">
          </a>
          <a href="#" class="tile-btn w-full border-b-2 border-dark-line">
            <img src="{{ '/assets/images/nvidia.png' | relative_url }}" alt="NVIDIA" class="tile-img">
          </a>
          <a href="#" class="tile-btn w-full border-b-2 border-dark-line">
            <img src="{{ '/assets/images/shure.png' | relative_url }}" alt="Shure" class="tile-img">
          </a>
          <a href="https://zen-browser.app/download/?twilight" target="_blank" rel="noopener"
             class="tile-btn w-full border-b-2 border-dark-line">
            <img src="{{ '/assets/images/zen-browser.png' | relative_url }}" alt="Zen Browser" class="tile-img">
          </a>
        </nav>
      </div>
    </aside>

    <main class="flex-1">
      <header class="pfpH safe-top px-6 md:px-10 border-b-2 border-dark-line flex items-center justify-between">
        <div class="flex items-center gap-4 md:hidden">
          <button id="pfpToggleMobile" class="rounded-lg outline-none focus:ring-2 focus:ring-dark-accent">
            <img src="{{ '/assets/images/channels4_profile.jpg' | relative_url }}" alt="Profile picture"
                 class="h-10 w-10 rounded-lg border border-dark-line">
          </button>
          <div class="min-w-0">
            <a href="{{ '/' | relative_url }}#blog" class="text-dark-accent underline whitespace-nowrap">&larr; Back</a>
            <h1 class="text-2xl font-bold text-white mt-1 truncate">{{ page.title }}</h1>
            <p class="text-sm text-dark-muted -mt-1">{{ page.date | date: "%B %-d, %Y" }}</p>
          </div>
        </div>

        <div class="hidden md:block">
          <a href="{{ '/' | relative_url }}#blog" class="text-dark-accent underline">&larr; Back</a>
          <h1 class="text-4xl md:text-5xl font-bold text-white mt-2">{{ page.title }}</h1>
          <p class="text-dark-muted mt-2">{{ page.date | date: "%B %-d, %Y" }}</p>
        </div>

        <div id="pfpMenuMobile"
             class="hidden md:hidden fixed top-[60px] left-3 z-50 w-44 bg-dark-panel border-2 border-dark-line rounded-xl shadow-lg">
          <a href="https://youtube.com/wooldrum" target="_blank" rel="noopener" class="menu-item text-dark-muted">YouTube</a>
          <a href="https://discord.gg/WmZ5DVt5N2" target="_blank" rel="noopener" class="menu-item text-dark-muted">Discord</a>
          <a href="https://github.com/Wooldrum" target="_blank" rel="noopener" class="menu-item text-dark-muted">GitHub</a>
          <a href="{{ '/admin/' | relative_url }}" class="menu-item text-dark-accent font-semibold">Admin</a>
        </div>
      </header>

      <div id="mobileCool" class="hidden">
        <a href="https://www.microsoft.com/windows/windows-11" target="_blank" rel="noopener" class="micon">
          <img src="{{ '/assets/images/Windows_2021_print.png' | relative_url }}" alt="Windows 11">
        </a>
        <a href="#" class="micon"><img src="{{ '/assets/images/focusrite.png' | relative_url }}" alt="Focusrite"></a>
        <a href="#" class="micon"><img src="{{ '/assets/images/intel.png' | relative_url }}" alt="Intel"></a>
        <a href="#" class="micon"><img src="{{ '/assets/images/logitech.png' | relative_url }}" alt="Logitech"></a>
        <a href="#" class="micon"><img src="{{ '/assets/images/lunarclient.png' | relative_url }}" alt="Lunar Client"></a>
        <a href="#" class="micon"><img src="{{ '/assets/images/nvidia.png' | relative_url }}" alt="NVIDIA"></a>
        <a href="#" class="micon"><img src="{{ '/assets/images/shure.png' | relative_url }}" alt="Shure"></a>
        <a href="https://zen-browser.app/download/?twilight" target="_blank" rel="noopener" class="micon">
          <img src="{{ '/assets/images/zen-browser.png' | relative_url }}" alt="Zen Browser">
        </a>
      </div>

      <article class="p-6 md:p-10">
        {% if page.image %}
          <img src="{{ page.image | relative_url }}" alt="" class="mt-2 mb-6 rounded border border-dark-line" />
        {% endif %}
        <div class="post-body">
          {{ content }}
        </div>
      </article>
    </main>
  </div>

  <script>
    // Dropdowns: desktop + mobile
    (function () {
      const desktopBtn  = document.getElementById('pfpToggle');
      const desktopMenu = document.getElementById('pfpMenu');
      const mobileBtn   = document.getElementById('pfpToggleMobile');
      const mobileMenu  = document.getElementById('pfpMenuMobile');

      const toggle = (menu) => menu && menu.classList.toggle('hidden');
      const hide   = (menu) => menu && menu.classList.add('hidden');

      if (desktopBtn && desktopMenu) {
        const on = (e)=>{ e.stopPropagation(); toggle(desktopMenu); hide(mobileMenu); };
        desktopBtn.addEventListener('click', on);
        desktopBtn.addEventListener('touchend', on);
      }
      if (mobileBtn && mobileMenu) {
        const on = (e)=>{ e.stopPropagation(); toggle(mobileMenu); hide(desktopMenu); };
        mobileBtn.addEventListener('click', on);
        mobileBtn.addEventListener('touchend', on);
      }

      document.addEventListener('click', (e)=>{
        if (desktopMenu && !desktopMenu.contains(e.target) && e.target !== desktopBtn) hide(desktopMenu);
        if (mobileMenu  && !mobileMenu.contains(e.target)  && e.target !== mobileBtn)  hide(mobileMenu);
      });
    }());
  </script>
</body>
</html>
